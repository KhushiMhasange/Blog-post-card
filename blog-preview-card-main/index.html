<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap');
    </style>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;padding-top: 3rem; }
    .attribution a { color: hsl(0, 0%, 42%);text-decoration: none; }
  </style>
</head>
<body>

  <main>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="abstract illustration for the article HTML and CSS foundations">
    <div class="content">
      <div class="tag">Learning</div>
      <p>Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class="para">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <span class="author">
        <img src="./assets/images/image-avatar.webp" alt="author of the blog HTML and CSS foundations">
        <h5>Greg Hooper</h5>
      </span>
    </div>
  </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Khushi Mhasange</a>.
    </div>
  </footer>
</body>
</html>
